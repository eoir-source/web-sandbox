<!-- login.html - Login HTML page which is placed in the welcome files list in web.xml so that when application is launched, it will open the login page. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Login Page</title>
</head>
<body>
<form action="LoginServlet" method="post">
UserLogin: <input type="text" name="UserLogin"/><br /><br />
Password: <input type="password" name="PassWord"/><br /><br />
<input type="submit" value="Login"/>
</form>
</body>
</html>
